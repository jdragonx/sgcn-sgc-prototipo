version: '3.8'

services:
  sgcn-sgc:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-secret-key-change-in-production
      - DATABASE_URL=sqlite:///./sgcn_sgc.db
    volumes:
      - ./uploads:/app/uploads
      - ./sgcn_sgc.db:/app/sgcn_sgc.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

